{% load i18n %}
{% load staticfiles %}

<!doctype html>
<html lang="zh-CN">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{% block title %}Welcome to ETO!{% endblock %}</title>
	<!-- Bootstrap CSS -->
	<link href="{% static 'bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet"/>
	<link rel="icon" href="{% static '/images/ETO1.ico' %}">
	<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css">
	<!-- Extra head -->
	{% block extra_head %}
		<style type="text/css">
			.form-control::-webkit-input-placeholder {
                color: #444444;
			}
		</style>
	{% endblock %}
</head>
<body>
	{% block content %}{% endblock %}
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--  jQuery and Bootstrap core files    -->
<script src="{% static 'js/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/jquery-ui.custom.min.js' %}" type="text/javascript"></script>
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}" type="text/javascript"></script>

</html>
